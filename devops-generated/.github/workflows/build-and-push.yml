name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-matrix:
    name: Build and Push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - analyzers
          - calculators
          - generators
          - tools
          - types

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/mcp-devops-automation-cluster/${{ matrix.service }}
          tags: |
            type=sha,prefix=,format=short
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update image tag in GitOps repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Update image tag in k8s manifests or Helm values
          sed -i "s|image: .*/mcp-devops-automation-cluster/${{ matrix.service }}:.*|image: ${{ env.ECR_REGISTRY }}/mcp-devops-automation-cluster/${{ matrix.service }}:${{ github.sha }}|g" k8s/${{ matrix.service }}/deployment.yaml

          git add k8s/
          git commit -m "Update ${{ matrix.service }} image to ${{ github.sha }}" || echo "No changes to commit"
          git push
