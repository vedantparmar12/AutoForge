apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcp-devops-automation-umbrella
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: mcp-devops-automation

  source:
    repoURL: https://github.com/your-org/your-repo.git
    targetRevision: HEAD
    path: helm/mcp-devops-automation
    helm:
      releaseName: mcp-devops-automation
      valueFiles:
        - values.yaml
      parameters:
        - name: global.imageRegistry
          value: ${ECR_REGISTRY}

  destination:
    server: https://kubernetes.default.svc
    namespace: mcp-devops-automation

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
