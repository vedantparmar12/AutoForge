# Global values shared across all services
global:
  imageRegistry: ${ECR_REGISTRY}
  imagePullPolicy: Always
  storageClass: gp3

  # AWS Configuration
  aws:
    region: us-east-1
    accountId: ${AWS_ACCOUNT_ID}

# Individual service configurations
analyzers:
  enabled: true
  replicaCount: 2
