# External Secrets Operator - Sync secrets from AWS Secrets Manager
apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: mcp-devops-automation
spec:
  provider:
    aws:
      service: SecretsManager
      region: ${AWS_REGION}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: analyzers-secrets
  namespace: mcp-devops-automation
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: analyzers-secrets
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: mcp-devops-automation/analyzers/database-url
    - secretKey: api-key
      remoteRef:
        key: mcp-devops-automation/analyzers/api-key
---
