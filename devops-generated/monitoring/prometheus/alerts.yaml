apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: mcp-devops-automation-alerts
  namespace: monitoring
  labels:
    app.kubernetes.io/part-of: mcp-devops-automation
spec:
  groups:
    - name: mcp-devops-automation.availability
      interval: 30s
      rules:
        - alert: ServiceDown
          expr: up{job=~"mcp-devops-automation.*"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Service {{ $labels.job }} is down"
            message: "{{ $labels.job }} in namespace {{ $labels.namespace }} has been down for more than 5 minutes"

        - alert: HighErrorRate
          expr: rate(http_requests_total{job=~"mcp-devops-automation.*",status=~"5.."}[5m]) > 0.05
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High error rate on {{ $labels.job }}"
            message: "{{ $labels.job }} is experiencing {{ $value }}% error rate"

        - alert: PodCrashLooping
          expr: rate(kube_pod_container_status_restarts_total{namespace="mcp-devops-automation"}[15m]) > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Pod {{ $labels.pod }} is crash looping"
            message: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently"

    - name: mcp-devops-automation.performance
      interval: 30s
      rules:
        - alert: HighResponseTime
          expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"mcp-devops-automation.*"}[5m])) > 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High response time on {{ $labels.job }}"
            message: "95th percentile response time is {{ $value }}s"

        - alert: HighCPUUsage
          expr: (sum(rate(container_cpu_usage_seconds_total{namespace="mcp-devops-automation"}[5m])) by (pod) / sum(container_spec_cpu_quota{namespace="mcp-devops-automation"}/container_spec_cpu_period{namespace="mcp-devops-automation"}) by (pod)) > 0.8
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage on {{ $labels.pod }}"
            message: "Pod {{ $labels.pod }} is using {{ $value }}% of CPU"

        - alert: HighMemoryUsage
          expr: (sum(container_memory_working_set_bytes{namespace="mcp-devops-automation"}) by (pod) / sum(container_spec_memory_limit_bytes{namespace="mcp-devops-automation"}) by (pod)) > 0.8
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage on {{ $labels.pod }}"
            message: "Pod {{ $labels.pod }} is using {{ $value }}% of memory"

    - name: mcp-devops-automation.capacity
      interval: 30s
      rules:
        - alert: PodNearMemoryLimit
          expr: (container_memory_working_set_bytes{namespace="mcp-devops-automation"} / container_spec_memory_limit_bytes{namespace="mcp-devops-automation"}) > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.pod }} is near memory limit"
            message: "Pod {{ $labels.pod }} is using {{ $value }}% of memory limit"

        - alert: HPAMaxedOut
          expr: kube_horizontalpodautoscaler_status_current_replicas{namespace="mcp-devops-automation"} == kube_horizontalpodautoscaler_spec_max_replicas{namespace="mcp-devops-automation"}
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "HPA {{ $labels.horizontalpodautoscaler }} is at max replicas"
            message: "Consider increasing max replicas for {{ $labels.horizontalpodautoscaler }}"

    - name: mcp-devops-automation.infrastructure
      interval: 30s
      rules:
        - alert: NodeNotReady
          expr: kube_node_status_condition{condition="Ready",status="true"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Node {{ $labels.node }} is not ready"
            message: "Node {{ $labels.node }} has been not ready for more than 5 minutes"

        - alert: DiskSpaceRunningLow
          expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Disk space running low on {{ $labels.instance }}"
            message: "Disk {{ $labels.device }} has less than 10% space available"
